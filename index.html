<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jump Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/JumpDemo.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<section> 
		<h1>Jump demo.</h1>
		<h2>How to play:</h2>
		<p>Use <strong>A</strong> and <strong>D</strong> to move left and right 
		respectively. Use <strong>Space</strong> to jump. Hold the jump key to
		jump as high as possible, keep holding to hover. Let go of the jump key
		at any time to interrupt the jump.</p>
	</section>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">JumpDemo</div>
      </div>
    </div>
  </body>
</html>
